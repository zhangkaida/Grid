<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#odiv{
				display: grid;
				grid-template-columns: 200px 10px 200px 10px 200px;
				grid-template-rows:50px 10px 50px 10px 50px;
			}
			.box{
				background: #444444;
				color: white;
				text-align: center;
				font-size: 30px;
			}
			.header{
				grid-column:1/6 ;
				grid-row:1/2 ;
			}
			.aside{
				grid-column:1/2 ;
				grid-row:3/4 ;
			}
			.content{
				grid-column:3/6 ;
				grid-row:3/4 ;
			}
			.footer{
				grid-column:1/6;
				grid-row:5/6;
			}
		</style>
	</head>
	
	<body>
		<div id="odiv">
			<div class="box header">header</div>
			<div class="box aside">aside</div>
			<div class="box content">content</div>
			<div class="box footer">footer</div>
			
		</div>
	</body>
</html>
